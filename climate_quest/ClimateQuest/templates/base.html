{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      body {
          background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
          background-size: cover;
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .social-icon {
        height: 30px;
        width: 30px;
        transition: transform 0.2s ease-in-out;
      }

      .social-icon:hover {
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .foot {
          flex-direction: column;
          text-align: center;
        }

        .nav-link {
          padding: 5px 0;
        }
      }
  </style>
  </head>
    
  <body>
    <nav class="navbar navbar-expand-lg gradient-bg bg-light fixed-top">
      <div class="container-fluid">
        <a class="logo ms-5 p-2" href="{% url 'home' %}">ClimateQuest</a>
        <a class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3 12.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link p-3" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-3" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-3" href="{% url 'articles' %}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-3" href="{% url 'activities' %}">Activities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-3" href="{% url 'multimedia' %}">Multimedia</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="game position-fixed bottom-0 end-0 m-2">
        <a href="{% url 'game' %}"><img src="{% static 'images/gamelogo.png' %}" alt="Gamelogo" height="120px" width="120px"></a>
      </div>
      {% block content %}
        
      {% endblock %}
    </div>
    <div class="footer d-flex flex-column justify-content-center align-items-center bg-dark text-white py-4">
      <div class="w-100 foot d-flex flex-column flex-md-row justify-content-around align-items-center">
        <!-- Logo Section -->
        <div class="mt-3 text-center">
          <h1 class="mb-4">ClimateQuest</h1>
        </div>
    
        <!-- Navigation Links -->
        <div class="mb-4">
          <ul class="navbar-nav d-flex flex-column flex-md-row text-center text-md-start">
            <li class="nav-item">
              <a class="nav-link p-2 text-white" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 text-white" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 text-white" href="{% url 'articles' %}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 text-white" href="{% url 'activities' %}">Activities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2 text-white" href="{% url 'multimedia' %}">Multimedia</a>
            </li>
          </ul>
        </div>
    
        <!-- Social Media Icons -->
        <div class="d-flex justify-content-center gap-3">
          <a href="#"><img src="{% static 'images/instagram.png' %}" alt="Instagram" class="social-icon"></a>
          <a href="#"><img src="{% static 'images/facebook.png' %}" alt="Facebook" class="social-icon"></a>
          <a href="#"><img src="{% static 'images/telegram.png' %}" alt="Telegram" class="social-icon"></a>
          <a href="#"><img src="{% static 'images/twitter.png' %}" alt="Twitter" class="social-icon"></a>
        </div>
      </div>
    
      <!-- Copyright -->
      <div class="mt-3">
        <p>&#169; 2024 Copyright: ClimateQuest</p>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
